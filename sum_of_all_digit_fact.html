<body>
    <script>
 num =prompt("enter a number")//12345
for(i of num){
    prod=1
    sum=0
    for(j=1;j<=i;j++){
        prod=prod*j
        sum=sum+prod
    }
}

console.log(sum)//153
    </script>
</body>
</html>
