<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
number=+prompt("enter a number: ")//input 5
a=0,b=1,count=0,s='',sum=0

while(count!=number){
    for(i=a+1;i<b;i++){
        count++
        s=s+i+" "
        sum=sum+i
        if(count==number){
            break
            
        }
       
    }
    c=a+b
    a=b
    b=c
}
console.log(s,sum)
//output 4 6 7 9 10 36
    </script>
</body>
</html>
