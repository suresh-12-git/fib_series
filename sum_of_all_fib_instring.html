<body>
    <script>
num =prompt("enter a number")//12356
sum=0
for(i of num){
    a=0
    b=1
    while(true){
        if(a==i){
            sum=sum+Number(a)
            break
        }
        else if (a>i){
            break
        }
        c=a+b
        a=b
        b=c
    }
}
console.log(sum)
//11

    </script>
